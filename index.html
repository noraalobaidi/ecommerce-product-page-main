    <button>Contact</button>

    <img class="avatar"src="../images/image-avatar.png" alt="profile">
    <hr style="color:hsl(230, 29%, 92%)">
</div>
<div class="big">
  <div class="containerimg"></div>
  <div class="containertxt">
      <h5>SNEAKER COMPANY</h5>
      <h1>Fall Limited Edition<br> Sneakers</h1>
      <p style="font-size:16px;text-align: justify;">These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
      <h3 class="price">$125.00</h3>
      <h6 class="discount">50%</h6>
      <h6 class="pricebefore">$250.00</h6>
      <div>
        <div class="changeAmount">
          <button class="minus"><img src="../images/icon-minus.svg" alt="minus"></button>
          <h5 class="amount"id="amount"></h5>
          
          <button class="plus"><img src="../images/icon-plus.svg" alt="plus"></button>
        </div>

</div>
